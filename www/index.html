<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>gifalicious</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="It's delicious for your favorite animated gifs.">
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/tuktuk.css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/tuktuk.icons.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <header id="navbar" class="bck dark padding">
      <div class="row">
        <div class="small-4 columns">
          <a href="#" class="logo text-shadow">gifalicious</a>
        </div>
        <nav class="small-8 columns text-right">
          <div class="hoodie-account-status hoodie-account-signedout hide">
            <a href="#signin" class="navbar__signin text-shadow">Login</a>
            <button class="button small navbar__signup text-shadow">Sign Up</button>
          </div>

          <div class="hoodie-account-status hoodie-account-signedin hide">
            <a href="#user" class="navbar__user text-shadow">
              <span class="icon user"></span>
              <span class="hoodie-username"></span>
            </a>
            <a href="#signout" class="navbar__signout text-shadow">
              <span class="icon signout"></span>
              Sign Out
            </a>
          </div>

          <div class="hoodie-account-status hoodie-account-error hide">
            <span class="text-shadow">
              <span class="icon user"></span>
              <span class="hoodie-username"></span>
            </span>
            <a href="#signin" class="navbar__signin text-shadow">
              <span class="icon signin"></span>
              Error: Login again
            </a>
            <a href="#signout" class="navbar__signout text-shadow">
              <span class="icon signout"></span>
              Sign Out
            </a>
          </div>
        </nav>
      </div>
    </header>

    <div id="content">

    </div>

    <footer class="row padding">
      <div class="small-12 columns padding text-center">
        A project by
        <a href="http://katzki.de">Robert Katzki</a>
        at
        <a href="http://ubilabs.net">Ubilabs</a>.
      </div>
    </footer>

    <script id="template__index" type="text/x-handlebars-template">
      <section class="padding bck light">
        <div class="row text-center book">
          <div class="small-12 columns">
            <h1 class="color default">A new kid on the block</h1>
          </div>
        </div>
      </section>
    </script>

    <script id="template__collection" type="text/x-handlebars-template">
      <section class="padding">
        <div class="row margin-bottom">
          <form class="small-12 columns collection__add">
            <h1 class="collection__title">Collection</h1>
            <div class="collection__add__input-wrapper hide">
              <input type="url" class="collection__add__input" name="collection__add__input" id="collection__add__input" required placeholder="Enter a url to an animated gif and press â†µ">
            </div>
            <button type="button" class="button large collection__add__button">
              <span class="icon plus"></span>
              Add GIF
            </button>
          </form>
        </div>
        <div class="row collection__list">
          {{#each gifs}}
          <div class="small-12 large-6 columns collection__list__item">
            <a href="#gif/{{id}}" class="collection__list__gif box-shadow" style="background-image: url({{url}});"></a>
          </div>
          {{/each}}
        </div>
      </section>
    </script>

    <script id="template__gif" type="text/x-handlebars-template">
      <section class="padding">
        <div class="row">
          <div class="small-12 columns gif__title">
            <h1>
              <a href="#collection" title="Back to the Collection">
                <span class="icon double-angle-left"></span>
                Collection
              </a>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="small-12 large-8 large-centered columns text-center padding">
            <img class="responsive-horizontal box-shadow" src="{{url}}" alt="">
          </div>
          <div class="small-12 large-8 large-centered columns text-center">
            <a class="button secondary" href="{{url}}" target="_blank">
              <span class="icon eye-open"></span>
              Open gif
            </a>
            <button type="button" class="button secondary gif__delete">
              <span class="icon remove"></span>
              Delete
            </button>
          </div>
        </div>
      </section>
    </script>

    <script id="template__user" type="text/x-handlebars-template">
      <section class="padding bck light">
        <div class="row text-center">
          <div class="small-12 columns">
            <h1 class="color default">User</h1>
            <!-- <button class="button small secondary" data-hoodie-action="changepassword">Change Password</button> -->
            <!-- <button class="button small secondary" data-hoodie-action="changeusername">Change Username</button> -->
            <!-- <button class="button small alert" data-hoodie-action="destroy">Destroy Account</button> -->
          </div>
        </div>
      </section>
    </script>

    <script id="template__signup" type="text/x-handlebars-template">
      <section class="padding">
        <div class="row">
          <div class="small-12 large-8 large-centered columns margin-bottom">
            <h1>Sign Up</h1>
          </div>
          <p class="small-12 large-8 large-centered columns margin-bottom">
            Join gifalicious to store your favorite animated gifs.
          </p>
        </div>
        <form class="row margin-top">
          <div class="small-12 large-8 large-centered columns">
            <label for="signup__username">Username</label>
            <input type="text" name="signup__username" id="signup__username" required>
          </div>
          <div class="small-12 large-8 large-centered columns">
            <label for="signup__password">Password</label>
            <input type="password" name="signup__password" id="signup__password" required>
          </div>
          <div class="small-12 large-8 large-centered columns margin-top">
            <button type="submit" class="button">Sign Up</button>
            <button type="button" class="button secondary signup-view__cancel">Cancel</button>
          </div>
        </form>
      </section>
    </script>

    <script id="template__signin" type="text/x-handlebars-template">
      <section class="padding">
        <div class="row margin-bottom">
          <div class="small-12 large-8 large-centered columns">
            <h1>Sign In</h1>
          </div>
        </div>
        <form class="row">
          <div class="small-12 large-8 large-centered columns">
            <label for="signin__username">Username</label>
            <input type="text" name="signin__username" id="signin__username" required>
          </div>
          <div class="small-12 large-8 large-centered columns">
            <label for="signin__password">Password</label>
            <input type="password" name="signin__password" id="signin__password" required>
          </div>
          <div class="small-12 large-8 large-centered columns margin-top">
            <button type="submit" class="button">Sign In</button>
            <button type="button" class="button secondary signin-view__cancel">Cancel</button>
          </div>
          <!-- <button class="button small secondary" class="navbar__resetpassword">Reset Password</button> -->
        </form>
      </section>
    </script>

    <script src="assets/scripts/vendor/lodash.min.js"></script>
    <script src="assets/scripts/vendor/handlebars.js"></script>
    <script src="assets/scripts/vendor/jquery2.min.js"></script>
    <script src="assets/scripts/vendor/backbone.min.js"></script>
    <script src="assets/scripts/vendor/hoodie.js"></script>
    <script src="assets/scripts/vendor/backbone-hoodie.js"></script>
    <script src="assets/scripts/models/gif.js"></script>
    <script src="assets/scripts/models/settings.js"></script>
    <script src="assets/scripts/collections/gifs.js"></script>
    <script src="assets/scripts/views/gif.js"></script>
    <script src="assets/scripts/views/user.js"></script>
    <script src="assets/scripts/views/index.js"></script>
    <script src="assets/scripts/views/signup.js"></script>
    <script src="assets/scripts/views/signin.js"></script>
    <script src="assets/scripts/views/navbar.js"></script>
    <script src="assets/scripts/views/collection.js"></script>
    <script src="assets/scripts/routers/router.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
