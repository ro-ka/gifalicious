<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>gifalicious</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="It's delicious for your favorite animated gifs.">
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/tuktuk.css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/tuktuk.theme.css">
    <link rel="stylesheet" href="assets/stylesheets/vendor/tuktuk.icons.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <header id="navbar" class="bck dark padding color white">
      <div class="row">
        <div class="column_4">
          <a href="#" class="logo">gifalicious</a>
        </div>
        <nav class="column_8 text right bold">
          <div class="hoodie-account-status hoodie-account-signedout hide">
            <a href="#signin" class="navbar__signin">Login</a>
            <button class="button small navbar__signup">Sign Up</button>
          </div>

          <div class="hoodie-account-status hoodie-account-signedin hide">
            <a href="#user" class="navbar__user">
              <span class="icon user"></span>
              <span class="hoodie-username"></span>
            </a>
            <a href="#signout" class="navbar__signout">
              <span class="icon signout"></span>
              Sign Out
            </a>
          </div>

          <div class="hoodie-account-status hoodie-account-error hide">
            <h4 class="hoodie-username text inline"></h4>
            <!-- <button class="button small alert" data-hoodie-action="signin">Authentication error: Sign in again</button> -->
            <!-- <button class="button small secondary" data-hoodie-action="signout">Sign out</button> -->
          </div>
        </nav>
      </div>
    </header>

    <div id="index-view" class="hide">
      <section class="padding bck light">
        <div class="row text center book">
          <div class="column_12">
            <h1 class="color default">A new kid on the block</h1>
          </div>
        </div>
      </section>
    </div>

    <div id="collection-view" class="hide">
      <section class="padding">
        <form class="collection__add-form row margin-bottom">
          <div class="column_8 collection__title">
            <h1>Collection</h1>
          </div>
          <div class="column_8 collection__add hide">
            <input type="url" class="collection__add__input" name="collection__add__input" id="collection__add__input" required placeholder="Enter a url to an animated gif and press â†µ">
          </div>
          <div class="column_4 text right">
            <button type="button" class="button large collection__add-button">
              <span class="icon plus"></span>
              Add GIF
            </button>
          </div>
        </form>
        <div class="row margin-top margin-bottom">
        </div>
        <div class="row collection__list">
          GIFS
        </div>
      </section>
    </div>

    <div id="gif-view" class="hide">
      <section class="padding bck light">
        <div class="row text center book">
          <div class="column_12">
            <h1 class="color default">Gif</h1>
          </div>
        </div>
      </section>
    </div>

    <div id="user-view" class="hide">
      <section class="padding bck light">
        <div class="row text center book">
          <div class="column_12">
            <h1 class="color default">User</h1>
            <!-- <button class="button small secondary" data-hoodie-action="changepassword">Change Password</button> -->
            <!-- <button class="button small secondary" data-hoodie-action="changeusername">Change Username</button> -->
            <!-- <button class="button small alert" data-hoodie-action="destroy">Destroy Account</button> -->
          </div>
        </div>
      </section>
    </div>

    <div id="signup-view" class="hide">
      <section class="padding">
        <div class="row">
          <div class="column_12 margin-bottom">
            <h1>Sign Up</h1>
          </div>
          <p class="column_12 margin-bottom">
            Join gifalicious!
          </p>
        </div>
        <form class="row">
          <div class="column_12">
            <label for="signup__username">Username</label>
            <input type="text" name="signup__username" id="signup__username" required>
          </div>
          <div class="column_12">
            <label for="signup__password">Password</label>
            <input type="password" name="signup__password" id="signup__password" required>
          </div>
          <div class="column_12 margin-top">
            <button type="submit" class="button">Sign Up</button>
            <button type="button" class="button secondary signup-view__cancel">Cancel</button>
          </div>
        </form>
      </section>
    </div>

    <div id="signin-view" class="hide">
      <section class="padding">
        <div class="row">
          <div class="column_12 margin-bottom">
            <h1>Sign In</h1>
          </div>
        </div>
        <form class="row">
          <div class="column_12">
            <label for="signin__username">Username</label>
            <input type="text" name="signin__username" id="signin__username" required>
          </div>
          <div class="column_12">
            <label for="signin__password">Password</label>
            <input type="password" name="signin__password" id="signin__password" required>
          </div>
          <div class="column_12 margin-top">
            <button type="submit" class="button">Sign In</button>
            <button type="button" class="button secondary signin-view__cancel">Cancel</button>
          </div>
          <!-- <button class="button small secondary" class="navbar__resetpassword">Reset Password</button> -->
        </form>
      </section>
    </div>

    <script src="assets/scripts/vendor/lodash.min.js"></script>
    <script src="assets/scripts/vendor/jquery2.min.js"></script>
    <script src="assets/scripts/vendor/backbone.min.js"></script>
    <script src="assets/scripts/vendor/tuktuk.js"></script>
    <script src="assets/scripts/vendor/hoodie.js"></script>
    <script src="assets/scripts/vendor/backbone-hoodie.js"></script>
    <script src="assets/scripts/models/gif.js"></script>
    <script src="assets/scripts/models/settings.js"></script>
    <script src="assets/scripts/collections/gifs.js"></script>
    <script src="assets/scripts/views/gif.js"></script>
    <script src="assets/scripts/views/user.js"></script>
    <script src="assets/scripts/views/index.js"></script>
    <script src="assets/scripts/views/signup.js"></script>
    <script src="assets/scripts/views/signin.js"></script>
    <script src="assets/scripts/views/navbar.js"></script>
    <script src="assets/scripts/views/collection.js"></script>
    <script src="assets/scripts/routers/router.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
